<script>
    // Firebase ì´ˆê¸°í™” (ì‚¬ìš©ìë‹˜ì˜ í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”)
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_ID",
        appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let isAdmin = false;
    let songsData = [];

    // [ì¸ì¦ ê¸°ëŠ¥] ë¹„ë°€ë²ˆí˜¸ 1234
    function toggleAdmin() {
        if(isAdmin) {
            isAdmin = false;
            document.body.classList.remove('admin-mode');
            document.querySelectorAll('.edit-text').forEach(e => e.contentEditable = false);
            alert("ê´€ë¦¬ì ëª¨ë“œê°€ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
        } else {
            document.getElementById('adminModal').style.display = 'flex';
        }
    }

    function checkPw() {
        const pw = document.getElementById('adminPw').value;
        if(pw === "1234") {
            isAdmin = true;
            document.body.classList.add('admin-mode');
            document.querySelectorAll('.edit-text').forEach(e => e.contentEditable = true);
            closeModal();
            alert("ê´€ë¦¬ì ì¸ì¦ ì„±ê³µ!");
        } else {
            alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.");
        }
    }

    function closeModal() { document.getElementById('adminModal').style.display = 'none'; }

    // [íƒ­ ì „í™˜ ê¸°ëŠ¥]
    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.target.classList.add('active');
    }

    // [í…Œë§ˆ ë³€ê²½ ê¸°ëŠ¥]
    function toggleTheme() {
        const html = document.documentElement;
        if(html.getAttribute('data-theme') === 'dark') {
            html.removeAttribute('data-theme');
        } else {
            html.setAttribute('data-theme', 'dark');
        }
    }

    // [ë°ì´í„° ë¡œë“œ ë° ë Œë”ë§]
    db.collection("songs").orderBy("createdAt", "desc").onSnapshot(snap => {
        songsData = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
        renderSongs(songsData);
        updateStats();
    });

    function renderSongs(data) {
        const list = document.getElementById('songList');
        list.innerHTML = data.map(song => `
            <div class="song-card">
                <img src="${song.imgUrl || 'https://via.placeholder.com/200'}">
                <div class="song-info">
                    <span class="song-title">${song.title}</span>
                    <span class="song-artist">${song.artist}</span>
                </div>
                <div class="admin-only" style="position:absolute; top:10px; right:10px; gap:5px;">
                    <button onclick="deleteSong('${song.id}')" style="background:rgba(248,113,113,0.8); border:none; color:white; border-radius:5px; cursor:pointer;">ì‚­ì œ</button>
                </div>
            </div>
        `).join('');
    }

    // [ê²€ìƒ‰ ë° ì •ë ¬ ê¸°ëŠ¥]
    function filterSongs() {
        const search = document.getElementById('songSearch').value.toLowerCase();
        const sort = document.getElementById('sortFilter').value;
        let filtered = songsData.filter(s => s.title.toLowerCase().includes(search) || s.artist.toLowerCase().includes(search));
        
        if(sort === 'abcTitle') filtered.sort((a,b) => a.title.localeCompare(b));
        if(sort === 'abcArtist') filtered.sort((a,b) => a.artist.localeCompare(b));
        // ... ê¸°íƒ€ ì •ë ¬ ë¡œì§
        renderSongs(filtered);
    }

    // [ì •ë³´ í†µê³„ ì—…ë°ì´íŠ¸]
    function updateStats() {
        document.getElementById('countSongs').innerText = songsData.length;
        document.getElementById('countArtists').innerText = new Set(songsData.map(s => s.artist)).size;
    }

    // [ë°©ëª…ë¡ ê¸°ëŠ¥]
    function writeGuestbook() {
        const content = document.getElementById('gbContent').value;
        if(!content) return alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        db.collection("guestbook").add({
            content, createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            document.getElementById('gbContent').value = "";
        });
    }

    db.collection("guestbook").orderBy("createdAt", "desc").onSnapshot(snap => {
        const list = document.getElementById('gbList');
        list.innerHTML = snap.docs.map(doc => `
            <div class="stat-card" style="margin-bottom:10px;">
                <div style="flex:1;">
                    <p style="margin:0; font-size:14px;">${doc.data().content}</p>
                    <small style="color:var(--sub)">${new Date(doc.data().createdAt?.toDate()).toLocaleString()}</small>
                </div>
                <button class="admin-only" onclick="deleteGb('${doc.id}')" style="color:#f87171; background:none; border:none; cursor:pointer; font-weight:800;">ì‚­ì œ</button>
            </div>
        `).join('');
    });
</script>
