<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï†úÏù¥ ÎÖ∏Îûò Î™©Î°ù</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root { 
            --bg: #0a0a0a; --card: #141414; --text: #ffffff; --sub: #888888; --line: #222222; 
            --input-bg: #1a1a1a; --primary: #ffffff; --primary-text: #000000;
        }
        [data-theme="light"] {
            --bg: #f5f5f7; --card: #ffffff; --text: #1d1d1f; --sub: #86868b; --line: #d2d2d7;
            --input-bg: #ffffff; --primary: #1d1d1f; --primary-text: #ffffff;
        }

        * { box-sizing: border-box; font-family: "Pretendard", sans-serif; transition: background 0.2s, border 0.2s; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 20px; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        header { display: flex; flex-direction: column; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid var(--line); padding-bottom: 20px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .controls { display: flex; gap: 10px; align-items: center; }

        .btn { border-radius: 8px; cursor: pointer; font-weight: 700; border: 1px solid var(--line); transition: 0.2s; font-size: 14px; }
        .theme-btn { background: var(--card); color: var(--text); padding: 8px 12px; font-size: 18px; }
        .admin-toggle-btn { background: var(--primary); color: var(--primary-text); padding: 10px 16px; border: none; }
        .admin-toggle-btn.active { background: #ff4d4d; color: #fff; }
        .add-btn { background: #007aff; color: #fff; padding: 10px 16px; border: none; display: none; }

        .search-box { width: 100%; }
        .search-input { width: 100%; padding: 12px 20px; background: var(--input-bg); border: 1px solid var(--line); border-radius: 8px; color: var(--text); font-size: 16px; outline: none; }

        .admin-section { background: var(--card); padding: 25px; border-radius: 12px; margin-bottom: 30px; display: none; border: 1px solid var(--line); }
        .admin-section textarea { width: 100%; padding: 15px; background: var(--bg); border: 1px solid var(--line); color: var(--text); border-radius: 8px; margin-bottom: 15px; font-size: 14px; line-height: 1.5; }
        .status-selector { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; }
        .status-btn { padding: 8px 16px; background: var(--bg); border: 1px solid var(--line); color: var(--sub); border-radius: 6px; cursor: pointer; font-weight: 700; }
        .status-btn.active { background: var(--primary); color: var(--primary-text); }

        .main-layout { display: flex; gap: 30px; align-items: flex-start; }
        aside { width: 220px; flex-shrink: 0; position: sticky; top: 20px; }
        .side-card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--line); margin-bottom: 15px; text-align: center; }
        
        .song-grid { flex-grow: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .song-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--line); position: relative; cursor: pointer; height: 100%; transition: transform 0.2s; }
        .song-card:hover { transform: translateY(-5px); }
        
        .edit-btn-group { display: none; position: absolute; top: 10px; right: 10px; gap: 5px; z-index: 10; }
        body.admin-mode .edit-btn-group { display: flex; }
        .edit-label { background: rgba(255,255,255,0.9); color: #000; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 800; }
        
        .art-box { width: 100%; aspect-ratio: 1/1; background: #222; overflow: hidden; }
        .art-box img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 15px; }
        .title-row { font-size: 15px; font-weight: 700; margin-bottom: 8px; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .sub-row { display: flex; justify-content: space-between; align-items: center; gap: 4px; }
        .card-artist { color: var(--sub); font-size: 13px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex-grow: 1; }
        
        .card-badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: 800; background: var(--line); color: var(--sub); white-space: nowrap; }
        .bg-status { background: #00e676; color: #000; }
        .bg-genre-badge { border: 1px solid var(--line); }

        aside h3 { font-size: 13px; color: var(--sub); margin: 20px 0 10px 0; border-bottom: 1px solid var(--line); padding-bottom: 5px; text-transform: uppercase; }
        .filter-list { max-height: 250px; overflow-y: auto; font-size: 14px; }
        .filter-item { padding: 4px 0; cursor: pointer; color: var(--sub); }
        .filter-item:hover { color: var(--text); }
        .filter-item.active { color: var(--text); font-weight: 800; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 1000px; border-radius: 20px; padding: 40px; display: grid; grid-template-columns: 320px 1fr; gap: 40px; position: relative; height: 85vh; overflow: hidden; }
        .lyrics-area { display: flex; flex-direction: column; gap: 15px; height: 100%; overflow: hidden; }
        .lyrics-display { background: var(--bg); padding: 25px; border-radius: 12px; border: 1px solid var(--line); flex: 1; overflow-y: auto; white-space: pre-wrap; line-height: 2; font-size: 18px; color: var(--text); }
        
        .split-controls { display: flex; align-items: center; gap: 12px; background: var(--line); padding: 10px 20px; border-radius: 12px; flex-shrink: 0; }
        .input-num { width: 50px; padding: 5px; border-radius: 4px; border: 1px solid var(--line); background: var(--bg); color: var(--text); text-align: center; }
        .p-btn { padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer; font-weight: 700; background: #444; color: #fff; }
        .p-btn.active { background: #fff; color: #000; }
        .p1 { color: #fff; } .p2 { color: #ff5252; } .p3 { color: #448aff; } .p4 { color: #00e676; }

        .link-btn { display: block; padding: 12px; text-align: center; border-radius: 8px; text-decoration: none; font-weight: 700; background: var(--primary); color: var(--primary-text); margin-top: 10px; }
        .close-btn { position: absolute; top: 20px; right: 20px; background: none; border: none; color: var(--sub); font-size: 30px; cursor: pointer; }

        footer { text-align: center; padding: 40px; color: var(--sub); font-size: 12px; border-top: 1px solid var(--line); margin-top: 50px; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="header-top">
            <h1>Ï†úÏù¥ ÎÖ∏Îûò Î™©Î°ù</h1>
            <div class="controls">
                <button class="btn theme-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
                <button class="btn admin-toggle-btn" onclick="toggleAdminMode()" id="adminToggle">Í¥ÄÎ¶¨ Î™®Îìú ÏºúÍ∏∞</button>
                <button class="btn add-btn" onclick="openAdmin()" id="addBtn">+ Í≥° Ï∂îÍ∞Ä</button>
            </div>
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="Ï†úÎ™©, Í∞ÄÏàò, ÎòêÎäî Ïû•Î•¥Î•º Í≤ÄÏÉâÌïòÏÑ∏Ïöî..." oninput="handleSearch()">
        </div>
    </header>

    <div id="adminBox" class="admin-section">
        <div class="status-selector">
            <button type="button" class="status-btn active" onclick="setStatus('ÏôÑÍ≥°', this)">ÏôÑÍ≥°</button>
            <button type="button" class="status-btn" onclick="setStatus('1Ï†à', this)">1Ï†à</button>
            <button type="button" class="status-btn" onclick="setStatus('Í∏∞ÌÉÄ', this)">Í∏∞ÌÉÄ</button>
            <input type="hidden" id="f_status" value="ÏôÑÍ≥°">
        </div>
        <textarea id="f_bulk_input" rows="12" placeholder="Ï†úÎ™©:&#10;Í∞ÄÏàò:&#10;Ïû•Î•¥:&#10;ÌÇ§:&#10;Ïù¥ÎØ∏ÏßÄ:&#10;Ïú†ÌäúÎ∏å ÎßÅÌÅ¨:&#10;Í∞ÄÏÇ¨ÎßÅÌÅ¨:&#10;Í∞ÄÏÇ¨:"></textarea>
        <div style="display:flex; gap:10px;">
            <input type="hidden" id="edit_id">
            <button onclick="submitData()" class="admin-toggle-btn" style="flex:2; padding:15px; font-size:16px;">Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•ÌïòÍ∏∞</button>
            <button onclick="closeAdmin()" class="btn" style="flex:1; background:#333; color:#fff;">ÏûÖÎ†• Ï∑®ÏÜå</button>
        </div>
    </div>

    <div class="main-layout">
        <aside>
            <div class="side-card">
                <div style="font-size: 11px; color: var(--sub); margin-bottom: 5px;">TOTAL SONGS</div>
                <div style="font-size: 24px; font-weight: 800;"><span id="totalCount">0</span>Í≥°</div>
            </div>
            <button onclick="resetFilters()" style="width:100%; padding:10px; background:var(--line); color:var(--text); border:none; border-radius:8px; cursor:pointer; font-weight:700; margin-bottom:15px;">üîÑ ÌïÑÌÑ∞ Ï¥àÍ∏∞Ìôî</button>
            <h3>Ï†ïÎ†¨</h3>
            <select id="sortSelect" onchange="handleSearch()" style="width: 100%; background: var(--card); color: var(--text); border: 1px solid var(--line); padding: 8px; border-radius: 8px; margin-bottom:10px;">
                <option value="latest">ÏµúÏã†Ïàú</option>
                <option value="titleAsc">Ï†úÎ™©Ïàú</option>
                <option value="artistAsc">Í∞ÄÏàòÏàú</option>
            </select>
            <h3>Ïû•Î•¥</h3><div id="categoryFilters" class="filter-list"></div>
            <h3>Í∞ÄÏàòÎ≥Ñ</h3><div id="artistFilters" class="filter-list"></div>
        </aside>

        <div class="song-grid" id="mainGrid"></div>
    </div>
    <footer><p>¬© 2026 JEY SONGBOOK. All rights reserved.</p></footer>
</div>

<div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <button class="close-btn" onclick="closeModal()">√ó</button>
        <div id="modalSide"></div>
        <div class="lyrics-area">
            <div class="split-controls">
                <input type="number" id="lineCount" class="input-num" value="2" min="1" oninput="updateLyrics()"> <span>Ï§ÑÏî©</span>
                <div style="display:flex; gap:6px; margin-left:15px;">
                    <button class="p-btn active" onclick="setPerson(1, this)">1Ïù∏</button>
                    <button class="p-btn" onclick="setPerson(2, this)">2Ïù∏</button>
                    <button class="p-btn" onclick="setPerson(3, this)">3Ïù∏</button>
                    <button class="p-btn" onclick="setPerson(4, this)">4Ïù∏</button>
                </div>
            </div>
            <div id="lyricsDisplay" class="lyrics-display"></div>
            <div id="linkArea"></div>
        </div>
    </div>
</div>

<script>
    const ADMIN_PW = "1234";
    const firebaseConfig = { apiKey: "AIzaSyAWAe1oGCH3-bT97fZyB8qW_hFE5aOT9BE", authDomain: "jey-songbook-1369e.firebaseapp.com", projectId: "jey-songbook-1369e", storageBucket: "jey-songbook-1369e.firebasestorage.app", messagingSenderId: "541154865578", appId: "1:541154865578:web:1a71c78e9d0b7eefa7bbd3" };
    firebase.initializeApp(firebaseConfig); const db = firebase.firestore();

    let allSongs = [], songDataList = {}, selectedCategory = 'Ï†ÑÏ≤¥', selectedArtist = 'Ï†ÑÏ≤¥', isAdmin = false;
    let currentLyrics = "", currentPersonCount = 1;

    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        const target = current === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', target);
        document.getElementById('themeBtn').innerText = target === 'light' ? '‚òÄÔ∏è' : 'üåô';
    }

    function toggleAdminMode() {
        if (!isAdmin) {
            const pw = prompt("Í¥ÄÎ¶¨Ïûê ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
            if (pw === ADMIN_PW) {
                isAdmin = true;
                document.body.classList.add('admin-mode');
                document.getElementById('adminToggle').innerText = "Í¥ÄÎ¶¨ Î™®Îìú ÎÅÑÍ∏∞";
                document.getElementById('adminToggle').classList.add('active');
                document.getElementById('addBtn').style.display = "block";
                renderGrid();
            } else if (pw !== null) alert("ÎπÑÎ∞ÄÎ≤àÌò∏ Î∂àÏùºÏπò");
        } else {
            isAdmin = false;
            document.body.classList.remove('admin-mode');
            document.getElementById('adminToggle').innerText = "Í¥ÄÎ¶¨ Î™®Îìú ÏºúÍ∏∞";
            document.getElementById('adminToggle').classList.remove('active');
            document.getElementById('addBtn').style.display = "none";
            closeAdmin(); renderGrid();
        }
    }

    db.collection("songs").orderBy("createdAt", "desc").onSnapshot(snap => {
        allSongs = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        allSongs.forEach(s => songDataList[s.id] = s);
        document.getElementById('totalCount').innerText = allSongs.length;
        updateFilterUI(); handleSearch();
    });

    function handleSearch() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const sort = document.getElementById('sortSelect').value;
        let filtered = allSongs.filter(s => {
            const matchSearch = (s.title + s.artist + (s.genre||s.category||'')).toLowerCase().includes(term);
            const matchCat = selectedCategory === 'Ï†ÑÏ≤¥' || (s.genre||s.category) === selectedCategory;
            const matchArt = selectedArtist === 'Ï†ÑÏ≤¥' || s.artist === selectedArtist;
            return matchSearch && matchCat && matchArt;
        });
        if (sort === 'titleAsc') filtered.sort((a,b) => a.title.localeCompare(b.title, 'ko'));
        else if (sort === 'artistAsc') filtered.sort((a,b) => a.artist.localeCompare(b.artist, 'ko'));
        window.filteredSongs = filtered; renderGrid();
    }

    function renderGrid() {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = window.filteredSongs.map(s => `
            <div class="song-card" onclick="openPop('${s.id}')">
                <div class="edit-btn-group">
                    <div class="edit-label" onclick="event.stopPropagation(); openAdmin('${s.id}')">ÏàòÏ†ï</div>
                    <div class="edit-label" style="background:#ff4d4d; color:#fff;" onclick="event.stopPropagation(); deleteSong('${s.id}')">ÏÇ≠Ï†ú</div>
                </div>
                <div class="art-box"><img src="${s.imgUrl || 'https://via.placeholder.com/200'}" loading="lazy"></div>
                <div class="info">
                    <span class="title-row">${s.title}</span>
                    <div class="sub-row">
                        <span class="card-artist">${s.artist}</span>
                        <span class="card-badge bg-genre-badge">${s.genre || s.category || 'Í∏∞ÌÉÄ'}</span>
                        <span class="card-badge ${s.status === 'ÏôÑÍ≥°' ? 'bg-status' : ''}">${s.status || 'ÏôÑÍ≥°'}</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function updateFilterUI() {
        const genres = ['Ï†ÑÏ≤¥', ...new Set(allSongs.map(s => s.genre || s.category).filter(Boolean))];
        document.getElementById('categoryFilters').innerHTML = genres.map(g => `<div class="filter-item ${selectedCategory===g?'active':''}" onclick="selectedCategory='${g}'; handleSearch(); updateFilterUI();">${g}</div>`).join('');
        const artists = ['Ï†ÑÏ≤¥', ...new Set(allSongs.map(s => s.artist))].sort((a,b) => a.localeCompare(b, 'ko'));
        document.getElementById('artistFilters').innerHTML = artists.map(a => `<div class="filter-item ${selectedArtist===a?'active':''}" onclick="selectedArtist='${a}'; handleSearch(); updateFilterUI();">${a}</div>`).join('');
    }

    function openPop(id) {
        const s = songDataList[id]; if(!s) return;
        currentLyrics = s.lyrics || "";
        document.getElementById('modalSide').innerHTML = `
            <div style="width:100%; aspect-ratio:1; border-radius:15px; overflow:hidden; margin-bottom:15px; border:1px solid var(--line);"><img src="${s.imgUrl}" style="width:100%; height:100%; object-fit:cover;"></div>
            <div style="font-size:24px; font-weight:800; margin-bottom:5px;">${s.title}</div>
            <div style="font-size:18px; color:var(--sub); margin-bottom:20px;">${s.artist}</div>
            <div style="background:var(--line); padding:15px; border-radius:10px; font-size:14px; line-height:1.6;">
                <div><b>Ïû•Î•¥:</b> ${s.genre || s.category || '-'}</div>
                <div><b>ÏÉÅÌÉú:</b> ${s.status || 'ÏôÑÍ≥°'}</div>
                <div><b>Key:</b> ${s.key || 'N/A'}</div>
            </div>
        `;
        document.getElementById('linkArea').innerHTML = `
            ${s.clipUrl ? `<a href="${s.clipUrl}" target="_blank" class="link-btn" style="background:#ff0000; color:#fff;">Ïú†ÌäúÎ∏å ÎßÅÌÅ¨ Î≥¥Í∏∞</a>` : ''}
            ${s.lyricsLink ? `<a href="${s.lyricsLink}" target="_blank" class="link-btn" style="background:#00c73c; color:#fff;">ÎÑ§Ïù¥Î≤Ñ Í∞ÄÏÇ¨ ÏõêÎ¨∏</a>` : ''}
        `;
        setPerson(1); document.getElementById('modal').style.display = 'flex';
        document.getElementById('lyricsDisplay').scrollTop = 0;
    }

    function updateLyrics() {
        const unit = parseInt(document.getElementById('lineCount').value) || 2;
        const lines = currentLyrics.split('\n').filter(l => l.trim() !== "");
        document.getElementById('lyricsDisplay').innerHTML = lines.map((line, idx) => {
            const pNum = (Math.floor(idx / unit) % currentPersonCount) + 1;
            return `<div class="p${pNum}">${line}</div>`;
        }).join('');
    }

    function setPerson(num, btn = null) {
        currentPersonCount = num;
        if(btn) { document.querySelectorAll('.p-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); }
        updateLyrics();
    }

    function setStatus(val, btn) {
        document.getElementById('f_status').value = val;
        document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active');
    }

    function openAdmin(id = null) {
        document.getElementById('adminBox').style.display = 'block';
        if(id) {
            const s = songDataList[id]; document.getElementById('edit_id').value = id;
            document.getElementById('f_bulk_input').value = `Ï†úÎ™©: ${s.title}\nÍ∞ÄÏàò: ${s.artist}\nÏû•Î•¥: ${s.genre||s.category||''}\nÌÇ§: ${s.key||''}\nÏù¥ÎØ∏ÏßÄ: ${s.imgUrl}\nÏú†ÌäúÎ∏å ÎßÅÌÅ¨: ${s.clipUrl||''}\nÍ∞ÄÏÇ¨ÎßÅÌÅ¨: ${s.lyricsLink||''}\nÍ∞ÄÏÇ¨:\n${s.lyrics}`;
            document.getElementById('f_status').value = s.status || 'ÏôÑÍ≥°';
            document.querySelectorAll('.status-btn').forEach(b => { if(b.innerText === (s.status||'ÏôÑÍ≥°')) b.classList.add('active'); else b.classList.remove('active'); });
        } else {
            document.getElementById('edit_id').value = ""; document.getElementById('f_bulk_input').value = "";
            setStatus('ÏôÑÍ≥°', document.querySelectorAll('.status-btn')[0]);
        }
        document.getElementById('adminBox').scrollIntoView({behavior:'smooth'});
    }

    function submitData() {
        const bulk = document.getElementById('f_bulk_input').value;
        const editId = document.getElementById('edit_id').value;
        const data = { lyrics: "", status: document.getElementById('f_status').value, createdAt: firebase.firestore.FieldValue.serverTimestamp() };
        let isLyrics = false, lyArr = [];
        bulk.split('\n').forEach(l => {
            if(l.startsWith('Ï†úÎ™©:')) data.title = l.replace('Ï†úÎ™©:','').trim();
            else if(l.startsWith('Í∞ÄÏàò:')) data.artist = l.replace('Í∞ÄÏàò:','').trim();
            else if(l.startsWith('Ïû•Î•¥:')) data.genre = l.replace('Ïû•Î•¥:','').trim();
            else if(l.startsWith('ÌÇ§:')) data.key = l.replace('ÌÇ§:','').trim();
            else if(l.startsWith('Ïù¥ÎØ∏ÏßÄ:')) data.imgUrl = l.replace('Ïù¥ÎØ∏ÏßÄ:','').trim();
            else if(l.startsWith('Ïú†ÌäúÎ∏å ÎßÅÌÅ¨:')) data.clipUrl = l.replace('Ïú†ÌäúÎ∏å ÎßÅÌÅ¨:','').trim();
            else if(l.startsWith('Í∞ÄÏÇ¨ÎßÅÌÅ¨:')) data.lyricsLink = l.replace('Í∞ÄÏÇ¨ÎßÅÌÅ¨:','').trim();
            else if(l.startsWith('Í∞ÄÏÇ¨:')) isLyrics = true;
            else if(isLyrics) lyArr.push(l);
        });
        data.lyrics = lyArr.join('\n').trim();
        const ref = db.collection("songs");
        (editId ? ref.doc(editId).update(data) : ref.add(data)).then(() => { alert("Ï†ÄÏû•ÏôÑÎ£å"); closeAdmin(); });
    }

    async function deleteSong(id) { if(confirm("ÏÇ≠Ï†úÌï†ÍπåÏöî?")) await db.collection("songs").doc(id).delete(); }
    function closeAdmin() { document.getElementById('adminBox').style.display = 'none'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function resetFilters() { selectedCategory = 'Ï†ÑÏ≤¥'; selectedArtist = 'Ï†ÑÏ≤¥'; document.getElementById('searchInput').value = ""; handleSearch(); updateFilterUI(); }
</script>
</body>
</html>
