<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        /* [2] 다크모드 기본 테마 설정 */
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --sub: #94a3b8; --line: #334155;
            --primary: #818cf8; --accent: #a5b4fc; --shadow: rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; font-family: "Pretendard", sans-serif; transition: background 0.2s; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; position: relative; }

        /* [수정] 수정/추가 버튼 - 작고 색상 있는 버튼으로 가시화 */
        .admin-trigger { position: absolute; top: 15px; right: 15px; width: 30px; height: 30px; background: #f87171; border-radius: 8px; border: none; cursor: pointer; z-index: 9999; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(248, 113, 113, 0.3); }
        .admin-trigger::after { content: 'S'; color: white; font-weight: 900; font-size: 14px; }
        body.admin-mode .admin-trigger { background: #6366f1; }
        body.admin-mode [contenteditable="true"] { outline: 1px dashed var(--primary); border-radius: 4px; background: rgba(129, 140, 248, 0.05); }

        /* [상단 프로필] */
        .header-section { display: flex; justify-content: space-between; align-items: center; padding: 30px 0; border-bottom: 1px solid var(--line); margin-bottom: 15px; }
        .profile-area { display: flex; align-items: center; gap: 25px; }
        .pfp-box { position: relative; width: 100px; height: 100px; }
        .pfp-img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--primary); object-fit: cover; background: #222; cursor: pointer; }
        
        .streamer-name { font-size: 32px; font-weight: 900; color: var(--primary); margin: 0; outline: none; }
        .sns-group { display: flex; gap: 8px; margin-top: 12px; }
        .sns-link { padding: 5px 12px; border-radius: 10px; text-decoration: none; color: white; font-weight: 900; font-size: 11px; display: flex; align-items: center; gap: 5px; cursor: pointer; }
        
        /* [네비게이션] */
        nav { display: flex; gap: 35px; border-bottom: 2px solid var(--line); margin-bottom: 30px; position: sticky; top: 0; background: var(--bg); z-index: 1000; padding-top: 10px; }
        .nav-item { font-size: 18px; font-weight: 800; color: var(--sub); cursor: pointer; padding: 12px 5px; position: relative; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 4px; background: var(--primary); border-radius: 10px; }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* [홈 탭] 기념일 포함 레이아웃 */
        .home-layout { display: grid; grid-template-columns: 1fr 300px; gap: 30px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
        .section-header h3 { margin: 0; font-size: 20px; font-weight: 900; }
        .btn-more { font-size: 12px; font-weight: 800; color: var(--sub); cursor: pointer; }
        
        .ann-box { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid var(--line); box-shadow: 0 4px 10px var(--shadow); }
        .ann-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-size: 14px; font-weight: 700; }
        .ann-dday { color: #f87171; font-weight: 900; font-size: 13px; }

        /* [노래책] 필터바 및 무한 스크롤 */
        .filter-container { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .filter-pop-btn { padding: 10px 18px; border-radius: 12px; background: var(--card); border: 1px solid var(--line); cursor: pointer; font-weight: 800; display: flex; align-items: center; gap: 6px; font-size: 14px; color: var(--text); }
        
        .popover { display: none; position: absolute; top: 100%; left: 0; background: var(--card); border: 1px solid var(--line); border-radius: 20px; padding: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); z-index: 2000; width: 450px; max-width: 90vw; margin-top: 10px; }
        .popover.active { display: block; }
        .pop-title { font-size: 16px; font-weight: 900; margin-bottom: 15px; display: block; color: var(--primary); }
        
        .grid-select { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 8px; max-height: 350px; overflow-y: auto; scrollbar-width: none; }
        .chip { padding: 8px; border-radius: 8px; border: 1px solid var(--line); text-align: center; font-size: 12px; font-weight: 700; cursor: pointer; color: var(--sub); background: var(--bg); }
        .chip.active { background: var(--primary); color: white; border-color: var(--primary); }

        .song-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .song-card { background: var(--card); border-radius: 22px; overflow: hidden; border: 1px solid var(--line); cursor: pointer; transition: 0.25s; position: relative; }
        .song-card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .card-thumb { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #222; }
        .card-body { padding: 15px; }
        .card-title { font-size: 16px; font-weight: 800; display: block; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-artist { font-size: 13px; color: var(--sub); font-weight: 600; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-badges { display: flex; gap: 5px; margin-top: 10px; }
        .badge { font-size: 9px; padding: 3px 7px; border-radius: 5px; font-weight: 900; background: #2d3748; color: var(--sub); border: 1px solid var(--line); }
        .badge.status-ok { background: #166534; color: #bbf7d0; border: none; }

        /* [노래클립] */
        .clip-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .clip-card { background: var(--card); border-radius: 18px; overflow: hidden; border: 1px solid var(--line); }
        .clip-thumb { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; cursor: pointer; }
        .clip-thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* [방명록] */
        .gb-write-box { background: var(--card); border-radius: 18px; padding: 25px; border: 1px solid var(--line); margin-bottom: 25px; }
        .gb-input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--line); background: var(--bg); color: var(--text); font-size: 14px; outline: none; margin-bottom: 12px; resize: none; }
        .gb-item { background: var(--card); padding: 20px; border-radius: 18px; border: 1px solid var(--line); margin-bottom: 12px; position: relative; }
        .gb-user { font-weight: 900; color: var(--primary); margin-bottom: 8px; font-size: 14px; }
        .gb-date { font-size: 11px; color: var(--sub); margin-top: 10px; display: block; }

        /* [정보] 데이터 연동 핵심 */
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: var(--card); padding: 25px; border-radius: 20px; text-align: center; border: 1px solid var(--line); }
        .stat-card h4 { margin: 0 0 8px 0; font-size: 12px; color: var(--sub); text-transform: uppercase; letter-spacing: 1px; }
        .stat-val { font-size: 28px; font-weight: 900; color: var(--primary); }

        /* 모달 팝업 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; }
        .modal-box { background: var(--card); padding: 35px; border-radius: 30px; width: 90%; max-width: 420px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .modal-input { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid var(--line); margin: 15px 0; outline: none; background: var(--bg); color: var(--text); font-size: 15px; }
        .modal-btn { padding: 12px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; flex: 1; font-size: 14px; }

        .admin-only { display: none !important; }
        body.admin-mode .admin-only { display: block !important; }

        #infinite-loader { text-align: center; padding: 40px; color: var(--sub); font-weight: 800; font-size: 14px; }

        /* [수정] 수정요청 글 - 정보 탭 최하단 */
        .info-notice { font-size: 11px; color: var(--sub); text-align: center; margin-top: 50px; font-weight: 600; opacity: 0.6; }

        @media (max-width: 768px) {
            .home-layout { grid-template-columns: 1fr; }
            .header-section { flex-direction: column; text-align: center; gap: 20px; }
            .song-grid { grid-template-columns: repeat(2, 1fr); }
            .popover { width: calc(100vw - 40px); }
        }
    </style>
</head>
<body id="mainBody">

<div class="container">
    <button class="admin-trigger" title="수정/추가" onclick="openAuth()"></button>

    <header class="header-section">
        <div class="profile-area">
            <div class="pfp-box">
                <img src="https://via.placeholder.com/100" id="mainPfp" class="pfp-img" onclick="adminChangePfp()">
            </div>
            <div class="profile-detail">
                <h2 id="streamerName" onblur="saveProfile()">제이404</h2>
                <div class="sns-group">
                    <a id="linkSoop" class="sns-link" style="background:#4299e1" target="_blank">SOOP</a>
                    <a id="linkCafe" class="sns-link" style="background:#48bb78" target="_blank">카페</a>
                    <a id="linkFansim" class="sns-link" style="background:#f472b6" target="_blank">팬심M</a>
                    <button class="admin-only chip" style="padding:4px 8px; font-size:9px;" onclick="openLinkEdit()">링크 수정</button>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <div class="nav-item active" onclick="switchTab('home', this)">홈</div>
        <div class="nav-item" onclick="switchTab('songbook', this)">노래책</div>
        <div class="nav-item" onclick="switchTab('clips', this)">노래클립</div>
        <div class="nav-item" onclick="switchTab('guestbook', this)">방명록</div>
        <div class="nav-item" onclick="switchTab('info', this)">정보</div>
    </nav>

    <div id="home" class="tab-content active">
        <div class="home-layout">
            <div class="home-main">
                <div class="latest-section">
                    <div class="section-header"><h3>최신 등록 노래</h3><span class="btn-more" onclick="forceTab('songbook')">더보기</span></div>
                    <div id="latestSongs" class="song-grid"></div>
                </div>
                <div class="latest-section" style="margin-top:40px;">
                    <div class="section-header"><h3>최신 노래 클립</h3><span class="btn-more" onclick="forceTab('clips')">더보기</span></div>
                    <div id="latestClips" class="clip-grid" style="grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));"></div>
                </div>
            </div>
            <div class="home-side">
                <div class="ann-box">
                    <div class="section-header"><h3>기념일</h3><button class="admin-only chip" onclick="addAnn()">항목 추가</button></div>
                    <div id="annList"></div>
                </div>
                <div class="latest-section" style="margin-top:30px;">
                    <div class="section-header"><h3>최신 방명록</h3><span class="btn-more" onclick="forceTab('guestbook')">더보기</span></div>
                    <div id="homeGbList"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="songbook" class="tab-content">
        <div class="filter-container">
            <div style="position:relative;">
                <div class="filter-pop-btn" onclick="togglePop('searchPop')">검색 v</div>
                <div id="searchPop" class="popover">
                    <span class="pop-title">제목 또는 가수명</span>
                    <input type="text" id="songSearchInp" class="modal-input" placeholder="검색어를 입력하세요">
                    <div style="display:flex; gap:10px;">
                        <button class="modal-btn" style="background:var(--line)" onclick="resetSearch()">초기화</button>
                        <button class="modal-btn" style="background:var(--primary); color:white;" onclick="applyFilters()">확인</button>
                    </div>
                </div>
            </div>
            <div style="position:relative;">
                <div class="filter-pop-btn" onclick="togglePop('genrePop')">카테고리 전체 v</div>
                <div id="genrePop" class="popover">
                    <span class="pop-title">카테고리 전체 보기</span>
                    <div id="genreGrid" class="grid-select"></div>
                </div>
            </div>
            <div style="position:relative;">
                <div class="filter-pop-btn" onclick="togglePop('artistPop')">가수 전체 v</div>
                <div id="artistPop" class="popover">
                    <span class="pop-title">가수 전체 보기</span>
                    <div id="artistGrid" class="grid-select"></div>
                </div>
            </div>
            <select id="songSort" class="filter-pop-btn" style="appearance:none;" onchange="applyFilters()">
                <option value="new">최신순</option>
                <option value="old">오래된순</option>
                <option value="abcTitle">제목순</option>
                <option value="abcArtist">가수순</option>
                <option value="likes">좋아요순</option>
            </select>
            <button class="filter-pop-btn" style="background:var(--primary); color:white; border:none;" onclick="pickRandom()">랜덤 뽑기</button>
            <button class="admin-only filter-pop-btn" style="background:#4299e1; color:white; border:none;" onclick="openSongModal()">곡 추가</button>
        </div>
        <div id="mainSongGrid" class="song-grid"></div>
        <div id="infinite-loader">노래 정보를 불러오는 중...</div>
    </div>

    <div id="clips" class="tab-content">
        <div class="filter-container">
            <input type="text" id="clipSearchInp" class="filter-pop-btn" style="flex:1;" placeholder="클립 제목 검색..." oninput="applyClipFilters()">
            <select id="pfFilter" class="filter-pop-btn" onchange="applyClipFilters()">
                <option value="전체">전체 플랫폼</option>
                <option value="유튜브">유튜브</option>
                <option value="숲">숲</option>
                <option value="치지직">치지직</option>
                <option value="기타">기타</option>
            </select>
            <button class="admin-only filter-pop-btn" style="background:#4299e1; color:white; border:none;" onclick="openClipModal()">클립 추가</button>
        </div>
        <div id="mainClipGrid" class="clip-grid"></div>
    </div>

    <div id="guestbook" class="tab-content">
        <div class="gb-write-box">
            <h3>방명록 남기기</h3>
            <textarea id="gbInp" class="gb-input" rows="4" placeholder="비방 및 욕설은 삼가해주세요."></textarea>
            <button class="modal-btn" style="background:var(--primary); color:white; width:100%;" onclick="addGb()">등록하기</button>
        </div>
        <div id="mainGbList"></div>
    </div>

    <div id="info" class="tab-content">
        <div class="stat-grid">
            <div class="stat-card"><h4>총 노래</h4><div id="statSongs" class="stat-val">0</div></div>
            <div class="stat-card"><h4>장르 수</h4><div id="statGenres" class="stat-val">0</div></div>
            <div class="stat-card"><h4>가수 수</h4><div id="statArtists" class="stat-val">0</div></div>
        </div>
        <div class="stat-card" style="text-align:left;">
            <div class="section-header"><h3>채널 프로필</h3><button class="admin-only chip" onclick="addProfField()">항목 추가</button></div>
            <div id="profileFields" style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:15px;"></div>
        </div>
        <div class="info-notice">앨범 사진 오류나 가사 수정이 필요하다면 카페 게시판에 알려주세요.</div>
    </header>

    <footer style="margin-top:80px; text-align:center; color:var(--sub); font-size:12px; padding-bottom:40px;">
        <p>© 2026 JEY SONGBOOK. 문의: base77data@gmail.com</p>
    </footer>
</div>

<div id="authModal" class="modal">
    <div class="modal-box">
        <h3>인증</h3>
        <input type="password" id="adminPw" class="modal-input" placeholder="비밀번호 입력">
        <div style="display:flex; gap:10px;">
            <button class="modal-btn" style="background:var(--line)" onclick="closeModal('authModal')">취소</button>
            <button class="modal-btn" style="background:var(--primary); color:white;" onclick="checkAuth()">확인</button>
        </div>
    </div>
</div>

<script>
    // [1] Firebase 초기 설정
    const firebaseConfig = { apiKey: "AIzaSyAWAe1oGCH3-bT97fZyB8qW_hFE5aOT9BE", authDomain: "jey-songbook-1369e.firebaseapp.com", projectId: "jey-songbook-1369e", storageBucket: "jey-songbook-1369e.firebasestorage.app", messagingSenderId: "541154865578", appId: "1:541154865578:web:1a71c78e9d0b7eefa7bbd3" };
    firebase.initializeApp(firebaseConfig); const db = firebase.firestore();

    let isAdmin = false;
    let allSongs = [], allClips = [], allGb = [], anniversaries = [], profileData = {};
    let selGenre = '전체', selArtist = '전체', songLimit = 20;

    // [2] 데이터 로드 및 무한 스크롤 엔진
    function init() {
        // 노래 리스너
        db.collection("songs").orderBy("createdAt", "desc").onSnapshot(snap => {
            allSongs = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderSongGrid();
            renderFilters();
            updateStats();
            renderHome();
        });

        // 클립 리스너
        db.collection("clips").orderBy("createdAt", "desc").onSnapshot(snap => {
            allClips = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderClipGrid();
            renderHome();
        });

        // 방명록 리스너
        db.collection("guestbook").orderBy("createdAt", "desc").onSnapshot(snap => {
            allGb = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderGbList();
            renderHome();
        });

        // 설정 리스너
        db.collection("settings").doc("main").onSnapshot(doc => {
            if(doc.exists) {
                const d = doc.data();
                profileData = d.profile || {};
                anniversaries = d.anniversaries || [];
                document.getElementById('streamerName').innerText = d.name || "제이404";
                document.getElementById('mainPfp').src = d.pfp || "https://via.placeholder.com/100";
                document.getElementById('linkSoop').href = d.soop || "#";
                document.getElementById('linkCafe').href = d.cafe || "#";
                document.getElementById('linkFansim').href = d.fansim || "#";
                renderInfoPage();
                renderAnnList();
            }
        });

        // [무한 스크롤]
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                if (songLimit < allSongs.length) {
                    songLimit += 20;
                    renderSongGrid();
                }
            }
        });
    }

    // [3] 관리자 인증
    function openAuth() { document.getElementById('authModal').style.display = 'flex'; }
    function checkAuth() {
        if(document.getElementById('adminPw').value === "1234") {
            isAdmin = true;
            document.body.classList.add('admin-mode');
            setEditable(true);
            closeModal('authModal');
            document.getElementById('adminPw').value = "";
        } else { alert("비밀번호 불일치"); }
    }
    function setEditable(bool) { document.getElementById('streamerName').contentEditable = bool; }

    // [4] 홈 탭 구성 (기념일 포함)
    function renderHome() {
        document.getElementById('latestSongs').innerHTML = allSongs.slice(0, 4).map(s => `
            <div class="song-card">
                <img src="${s.imgUrl || 'https://via.placeholder.com/200'}" class="card-thumb">
                <div class="card-body">
                    <span class="card-title">${s.title}</span>
                    <span class="card-artist">${s.artist}</span>
                </div>
            </div>
        `).join('');

        document.getElementById('latestClips').innerHTML = allClips.slice(0, 2).map(c => `
            <div class="clip-card" onclick="window.open('${c.url}')">
                <div class="clip-thumb"><img src="${c.thumbnail}"></div>
                <div class="card-body"><b>${c.title}</b></div>
            </div>
        `).join('');

        document.getElementById('homeGbList').innerHTML = allGb.slice(0, 3).map(g => `
            <div class="gb-item" style="padding:15px; margin-bottom:10px;">
                <div class="gb-user">익명(${g.userNum})</div>
                <div style="font-size:13px;">${g.content}</div>
            </div>
        `).join('');
    }

    // [5] 노래책 & 무한 스크롤 렌더링
    function renderSongGrid() {
        const search = document.getElementById('songSearchInp').value.toLowerCase();
        const sort = document.getElementById('songSort').value;
        
        let filtered = allSongs.filter(s => 
            (selGenre === '전체' || s.genre === selGenre) &&
            (selArtist === '전체' || s.artist === selArtist) &&
            (s.title.toLowerCase().includes(search) || s.artist.toLowerCase().includes(search))
        );

        if(sort === 'abcTitle') filtered.sort((a,b) => a.title.localeCompare(b, 'ko'));
        else if(sort === 'abcArtist') filtered.sort((a,b) => a.artist.localeCompare(b, 'ko'));
        else if(sort === 'old') filtered.sort((a,b) => a.createdAt - b.createdAt);
        else if(sort === 'likes') filtered.sort((a,b) => (b.likes||0) - (a.likes||0));

        const html = filtered.slice(0, songLimit).map(s => `
            <div class="song-card" onclick="openSongDetail('${s.id}')">
                <img src="${s.imgUrl || 'https://via.placeholder.com/200'}" class="card-thumb">
                <div class="card-body">
                    <span class="card-title">${s.title}</span>
                    <span class="card-artist">${s.artist}</span>
                    <div class="card-badges">
                        <span class="badge">${s.genre || '장르없음'}</span>
                        <span class="badge ${s.status === '완곡' ? 'status-ok' : ''}">${s.status || '완곡'}</span>
                    </div>
                </div>
                <div class="admin-only" style="position:absolute; top:10px; right:10px; gap:5px;">
                    <button onclick="event.stopPropagation(); editSong('${s.id}')" style="background:#fbbf24; border:none; padding:4px 6px; border-radius:4px; color:white; font-size:10px;">수정</button>
                    <button onclick="event.stopPropagation(); deleteSong('${s.id}')" style="background:#f87171; border:none; padding:4px 6px; border-radius:4px; color:white; font-size:10px;">삭제</button>
                </div>
            </div>
        `).join('');
        document.getElementById('mainSongGrid').innerHTML = html;
        document.getElementById('infinite-loader').innerText = filtered.length > songLimit ? "스크롤하여 곡 더보기" : "모든 곡을 불러왔습니다.";
    }

    // [6] 정보 탭 통계 데이터 연동
    function updateStats() {
        document.getElementById('statSongs').innerText = allSongs.length;
        document.getElementById('statGenres').innerText = new Set(allSongs.map(s => s.genre).filter(Boolean)).size;
        document.getElementById('statArtists').innerText = new Set(allSongs.map(s => s.artist).filter(Boolean)).size;
    }

    // [방명록] 익명 숫자 로직
    function addGb() {
        const content = document.getElementById('gbInp').value;
        if(!content.trim()) return;
        const userNum = Math.floor(Math.random() * 8999) + 1000;
        db.collection("guestbook").add({ content, userNum, createdAt: firebase.firestore.FieldValue.serverTimestamp() })
          .then(() => { document.getElementById('gbInp').value = ""; });
    }
    function renderGbList() {
        document.getElementById('mainGbList').innerHTML = allGb.map(g => `
            <div class="gb-item">
                <div class="gb-user">익명(${g.userNum})</div>
                <div class="gb-content">${g.content}</div>
                <span class="gb-date">${g.createdAt ? new Date(g.createdAt.toDate()).toLocaleString() : ''}</span>
                <button class="admin-only" onclick="deleteData('guestbook', '${g.id}')" style="position:absolute; top:20px; right:20px; color:#f87171; background:none; border:none; font-weight:800; cursor:pointer;">삭제</button>
            </div>
        `).join('');
    }

    // [공통 유틸리티]
    function switchTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }
    function togglePop(id) { 
        const target = document.getElementById(id);
        const active = target.classList.contains('active');
        document.querySelectorAll('.popover').forEach(p => p.classList.remove('active'));
        if(!active) target.classList.add('active');
    }
    function toggleTheme() {
        const body = document.documentElement;
        const current = body.getAttribute('data-theme');
        body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    init();
</script>
</body>
</html>
